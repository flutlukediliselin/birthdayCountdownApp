<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Agdasima:wght@400;700&family=Lato&family=Poppins&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Birthday Countdown Timer</title>
    <link rel="stylesheet" href="style.css"/>
   
  </head>
  
  <body>
    <h1>Your Birthday in:</h1>

    <div class="countdown-container">
      <div class="countdown-el days-c"> 
        <p class="big-text" id="days">0</p>
        <span>days</span>
      </div>
      <div class="countdown-el hours-c">
        <p class="big-text" id="hours">0</p>
        <span>hours</span>
      </div>
      <div class="countdown-el minutes-c">
        <p class="big-text" id="minutes">0</p>
        <span>minutes</span>
      </div>
      <div class="countdown-el seconds-c">
        <p class="big-text" id="seconds">0</p>
        <span>seconds</span>
      </div>
    </div>

    <h3>My lovely Sister, Happy Birthday already!</h3>
    <h2>You are my biggest gift in this world! ðŸ’œ</h2>
    <script src="script.js"></script>
  </body>


</html>
